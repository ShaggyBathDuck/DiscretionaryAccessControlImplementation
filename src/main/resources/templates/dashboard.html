<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/logowanie.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript">
        function changeTable() {
            $.ajax({})
        }
    </script>
</head>
<body>

<!--/*--><!--@thymesVar id="entitiesInfo" type="TreeMap<String, com.bsk.domain.EntityInfo>"--><!--*/-->
<div class="container dashboard" th:with="activeTabName=${entitiesInfo.lastEntry().getKey()}">
    <h2>Moduł zarządzania zawartością</h2>
    <h4>Aktywny użytkownik: user@test.com</h4>
    <h4>
        <button type="submit" class="btn btn-sm">
            <a th:href="@{/offering}">Przekaż uprawnienia</a>
        </button>
        <button type="submit" class="btn btn-sm">Wyloguj</button>
    </h4>
    <div class="panel panel-default main dashboard" style="padding-left: 12px; padding-top: 0px">
        <div class="row">
            <div class="col-md-2 " style="height: 570px; background-color:rgba(34,171,233,0.2); padding-top: 10px">

                <H4 style="text-align: center">Hurtownia</H4>
                <hr/>
                <ul th:each="entry : ${entitiesInfo}">
                    <li>
                        <button type="button" class="btn btn-sq btn-block btn-space" th:text="${entry.key}"
                                th:classappend="${activeTabName == entry.key}?'btn-primary'" onclick="changeTable()">

                        </button>
                    </li>
                </ul>
            </div>
            <div class="col-md-1">

            </div>
            <div class="col-md-8">
                <h4 style="text-align: left">Dane w tabeli</h4>
                <div>
                    <!--/*--><!--@thymesVar id="customers" type="List<com.bsk.domain.Customer>"--><!--*/-->
                    <table id="toReplace" th:replace="fragments/table::dataTable(entitiesInfo=${entitiesInfo},
                            activeTabName=${activeTabName})">

                    </table>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- /#page-content-wrapper -->

</body>
</html>
