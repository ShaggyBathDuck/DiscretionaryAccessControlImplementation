<!--/*--><!--@thymesVar id="data" type="Pair<String, SortedMap<String, com.bsk.domain.EntityInfo>> "--><!--*/-->
<div xmlns:th="http://www.thymeleaf.org"
     th:fragment="tableDiv"
     th:with="entitiesInfo=${data.getValue()},
            activeTabName=${data.getKey()}">
    <div class="col-md-2 " style="height: 570px; background-color:rgba(34,171,233,0.2); padding-top: 10px">

        <H4 style="text-align: center">Hurtownia</H4>
        <hr/>
        <ul th:each="entry : ${entitiesInfo}">
            <li th:id="buttons">
                <button type="button" class="btn btn-sq btn-block btn-space" th:text="${entry.key}"
                        th:onclick="|changeTable('${entry.key}');refresh('${entry.key}')|"
                        th:classappend="${entry.key == activeTabName}? btn-info: none">
                </button>
            </li>
        </ul>
    </div>
    <div class="col-md-9">
        <div th:id="tableDiv" id="tableDiv"
             th:with="columnNamesHb=${T(com.bsk.domain.EntityInfo).capitalizeColumnNames(entitiesInfo.get('__${activeTabName}__').getColumnNamesInHb())},
                           listName=${entitiesInfo.get('__${activeTabName}__').getTableNameInHb()+'s'},
                           entityName=${entitiesInfo.get('__${activeTabName}__').getTableNameInHb()}">
            <h3 style="text-align: center">Zawartość tabeli</h3>
            <div class="divTable">
                <div class="divTableHeading">
                    <div class="divTableHead"
                         th:each="columnName : ${entitiesInfo.get('__${activeTabName}__').getColumnNamesInDb()}"
                         th:text="${columnName}"></div>
                </div>
                <div class="divTableBody">
                    <div class="divTableRow" th:each=" element: ${__${listName}__}">
                        <input type="hidden" name="_method" value="PUT"/>
                        <div class="divTableCell" th:each="columnName: ${columnNamesHb}"
                             th:with="getterName=${'element.get'+columnName+'()'}"
                             th:id="'div'+${columnName}"
                             th:contenteditable="true"
                             th:value="${__${getterName}__}"
                             th:text="${__${getterName}__}">
                        </div>
                        <div class="divTableCell">
                            <form th:with="primaryKeyGetter=${'element.get'+columnNamesHb[0]+'()'}"
                                  th:action="@{'/__${listName}__/update/'}"
                                  th:object="${__${entityName}__}"
                                  th:method="post">
                                <input type="text" th:each="columnName: ${columnNamesHb}"
                                       th:with="getterName=${'element.get'+columnName+'()'}"
                                       th:id="${columnName}"
                                       th:value="${__${getterName}__}"
                                       style="display: none"/>
                                <button type="submit" id="updateRow" class="btn btn-sm">Edytuj
                                </button>
                            </form>
                        </div>
                        <div class="divTableCell">
                            <form th:with="primaryKeyGetter=${'element.get'+columnNamesHb[0]+'()'}"
                                  th:action="@{'/__${listName}__/delete/{id}'(id=${__${primaryKeyGetter}__})}"
                                  th:method="delete"
                                  id="deleteForm">
                                <button type="submit" form="deleteForm" id="deleteRow" class="btn btn-sm">Usuń</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <hr/>
            <form th:object="${__${entityName}__}"
                  th:action="@{'/__${listName}__/create'}"
                  th:method="post"
                  th:id="createForm">
                <table id="insertRow" class="table table-condensed table-bordered table-hover">
                    <h4 style="text-align: center">Wprowadź nowy wiersz</h4>
                    <thead>
                    <tr>
                        <th th:each="columnName : ${entitiesInfo.get('__${activeTabName}__').getColumnNamesInDb()}"
                            th:text="${columnName}"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td th:each="columnName : ${entitiesInfo.get('__${activeTabName}__').getColumnNamesInHb()}">
                            <input type="text" th:name="${columnName}" th:field="*{__${columnName}__}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button type="submit" id="createRow" class="btn btn-sm">Dodaj wiersz</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </div>
</div>
